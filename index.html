<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="icon" type="image/x-icon" href="img/fav.png">

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Content -->
        <div class="content">
            <nav class="navbar">
                <img src="img/logo.png" class="brand-logo" alt="" />
                <div class='input'>
                    <ion-icon name="search"></ion-icon>
                    <input className='search'
                        placeholder='Search for Movies, Events, Plays, Sports, and Activities'></input>
                </div>
            </nav>
            <div class="carousel-container">
                <div class="carousel">
                </div>
            </div>
            <h1 class="title">Recommended Movies</h1>
            <div class="movies-list">
                <div class="card-container">

                    <div class="movie" id="movie1">
                        <div class="card">
                            <img src="img/poster/poster1.jpg" class="card-img" alt="">
                            <div class="card-body">
                                <ion-icon name="heart-sharp"></ion-icon>
                                <p>93% &ThinSpace; 928 votes</p>
                            </div>
                        </div>
                        <h3>Theerppu</h3>
                        <p class="detail">Drama/Thriller</p>
                    </div>

                    <div class="movie" id="movie2">
                        <div class="card">
                            <img src="img/poster/poster2.jpg" class="card-img" alt="">
                            <div class="card-body">
                                <ion-icon name="heart-sharp"></ion-icon>
                                <p>92% &ThinSpace; 16k votes</p>
                            </div>
                        </div>
                        <h3>Thallumaala</h3>
                        <p class="detail">Action/Comedy</p>
                    </div>
                </div>
            </div>
            <!-- add invisible class -->
           
            <div class="body invisible" id="book">  
                <div class="movie-container">
                    <label>Theatre</label>
                    <select id="theatre">
                        <option value="select">SELECT</option>
                      <!-- <option value="fun">FUN CINEMAS</option>
                      <option value="pvr">PVR CINEMAS</option> -->
                    </select>
                  </div> 

                <div class="movie-container">
                    <label>Time - Slot</label>
                    <select id="time">
                        <option value="select">SELECT</option>
                      <!-- <option value="9">09:00 AM</option>
                      <option value="12">12:00 PM</option> -->
                    </select>
                  </div>      
                <ul class="showcase">
                    <li>
                      <div class="seat"></div>
                      <small>N/A</small>
                    </li>
              
                    <li>
                      <div class="seat selected"></div>
                      <small>Selected</small>
                    </li>
              
                    <li>
                      <div class="seat occupied"></div>
                      <small>Occupied</small>
                    </li>
                  </ul>
              
                  <div class="container">
                    <div class="screen"></div>
                    <div class="row">
                      <div class="seat" id="1"></div>
                      <div class="seat" id="2"></div>
                      <div class="seat" id="3"></div>
                      <div class="seat" id="4"></div>
                      <div class="seat" id="5"></div>
                      <div class="seat" id="6"></div>
                      <div class="seat" id="7"></div>
                      <div class="seat" id="8"></div>
                    </div>
                    <div class="row">
                        <div class="seat" id="9"></div>
                        <div class="seat" id="10"></div>
                        <div class="seat" id="11"></div>
                        <div class="seat" id="12"></div>
                        <div class="seat" id="13"></div>
                        <div class="seat" id="14"></div>
                        <div class="seat" id="15"></div>
                        <div class="seat" id="16"></div>
                    </div>
              
                    <div class="row">
                        <div class="seat" id="17"></div>
                        <div class="seat" id="18"></div>
                        <div class="seat" id="19"></div>
                        <div class="seat" id="20"></div>
                        <div class="seat" id="21"></div>
                        <div class="seat" id="22"></div>
                        <div class="seat" id="23"></div>
                        <div class="seat" id="24"></div>
                    </div>
              
                    <div class="row">
                        <div class="seat" id="25"></div>
                        <div class="seat" id="26"></div>
                        <div class="seat" id="27"></div>
                        <div class="seat" id="28"></div>
                        <div class="seat" id="29"></div>
                        <div class="seat" id="30"></div>
                        <div class="seat" id="31"></div>
                        <div class="seat" id="32"></div>
                    </div>
              
                    <div class="row">
                        <div class="seat" id="33"></div>
                        <div class="seat" id="34"></div>
                        <div class="seat" id="35"></div>
                        <div class="seat" id="36"></div>
                        <div class="seat" id="37"></div>
                        <div class="seat" id="38"></div>
                        <div class="seat" id="39"></div>
                        <div class="seat" id="40"></div>
                    </div>
              
                    <div class="row">
                        <div class="seat" id="41"></div>
                        <div class="seat" id="42"></div>
                        <div class="seat" id="43"></div>
                        <div class="seat" id="44"></div>
                        <div class="seat" id="45"></div>
                        <div class="seat" id="46"></div>
                        <div class="seat" id="47"></div>
                        <div class="seat" id="48"></div>
                    </div>
                  </div>
              
                  <p class="text">
                    You have selected <span id="count">0</span> seats for a price of $ <span id="total">0</span>
                  </p>

                 <button type="button" class="bookButton" id="bookTicket">Book Now</button>
            </div>

            <div class="strip">
                <img src="img/strip.webp" id="bottomBanner" alt="">
            </div>
            </div>

        </div>
    </div>

    <!-- Javascript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
